<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Leaderboard</title>
<script defer src="index.bundle.js"></script></head>
<body>
  <header>
    <h1>Leaderboard</h1>
  </header>
  <div class="container">
    <section class="leaderboard-items">
      <div class="leaderboard-item-header">
        <h2>Recent Scores</h2>
        <div class="refresh"><button>Refresh</button></div>
      </div>
      <table class="leaderboard-item-content">
        <thead>
          <tr>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody id="leaderboard-list">
          <tr>
            <td>Man City</td>
            <td>9</td>
          </tr>
          <tr>
            <td>PSG</td>
            <td>8</td>
          </tr>
          <tr>
            <td>Liverpool</td>
            <td>12</td>
          </tr>
          <tr>
            <td>Real Madrid</td>
            <td>9</td>
          </tr>
          <tr>
            <td>Inter</td>
            <td>7</td>
          </tr>
          <tr>
            <td>Man United</td>
            <td>7</td>
          </tr>
        </tbody>
      </table>
    </section>
    <section class="create-leaderboard">
      <h2>Add your score</h2>
      <form class="leaderboard-form">
        <div class="form-group">
          <label for="name"></label>
          <input type="text" id="name" class="name form-control border"  placeholder="Your name">
        </div>
        <div class="form-group">
          <label for="score"></label>
          <input type="text" id="score" class="score form-control border" placeholder="Your score">
        </div>
        <div class="submit-button">
          <input type="submit" value="Submit" class="btn btn-primary border">
        </div>
      </form>
    </section>
  </div>
  <footer>
    <p>&copy; 2021 copyright. Emmanuel</p>
  </footer>
  <script src="./src/index.js"></script>
</body>
</html>
