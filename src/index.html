<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Leaderboard</title>
</head>
<body>
  <header>
    <h1>Leaderboard</h1>
  </header>
  <div class="container">
    <section class="leaderboard-items">
      <div class="leaderboard-item-header">
        <h2>Recent Scores</h2>
        <div class="refresh"><button id="refresh">Refresh</button></div>
      </div>
      <table class="leaderboard-item-content">
        <thead>
          <tr>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody id="leaderboard-list">
          
        </tbody>
      </table>
    </section>
    <section class="create-leaderboard">
      <h2>Add your score</h2>
      <span id="message"></span>
      <form class="form-class" method="post">
        <input  id="nameInput" required placeholder="Your name">
        <input type="number" id="scoreInput" required placeholder="Your score">
        <button type="submit" id="submitButton">Submit </button>
        <h6 class="ErrorMessage" id="ErrorMessage"></h6>
      </form>
    </section>
  </div>
  <footer>
    <p>&copy; 2021 copyright. Emmanuel</p>
  </footer>
  <script src="./src/index.js"></script>
</body>
</html>
